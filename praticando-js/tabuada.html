<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaaa</title>
</head>
<body>
    <script>

        function nextLine(){
            document.write("<br><br>");
        }

        function showNextLine(phrase){
            document.write(phrase);
            nextLine();
        }

        

        for (var multiplicador = 1; multiplicador <= 10; multiplicador++){
            showNextLine(7 * multiplicador);
        }
        
        showNextLine("Fim");


    </script>
   
    
</body>
</html>
