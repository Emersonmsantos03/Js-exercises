<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaaa</title>
</head>
<body>
    <script>

        function nextLine(){
            document.write("<br><br>");
        }

        function showNextLine(phrase){
            document.write(phrase);
            nextLine();
        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

        var numero = 1;
        var totalIdades = 0;

        while(numero <= totalFamiliares){
            
            var idade = parseInt(prompt("Informe a idade do familiar"));
            totalIdades = totalIdades + idade;
            numero++;
        }

        var media = totalIdades/totalFamiliares;

        showNextLine("A idade média de idade dos familiares é de: " + media + " anos." )

        showNextLine("Fim")


    </script>
   
    
</body>
</html>
