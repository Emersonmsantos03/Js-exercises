<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function nextLine(){
            document.write("<br><br>");
        }

        function showNextLine(phrase){
            document.write(phrase);
            nextLineNextLine();

        }
    




    var year = 2023;

    showNextLine("A idade do Emerson é: " + (year - 2001) + "anos");
    showNextLine("A idade do Wilner é: " + (year - 2003) + "anos");
    showNextLine("A idade da Beatriz é: " + (year - 2003) + "anos");






    </script>
    
</body>
</html>
