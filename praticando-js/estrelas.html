<!DOCTYPE html>
<html lang="pt- br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function nextLine(){
            document.write("<br>");
        }

        function showNextLine(phrase){
            document.write(phrase);
            nextLine();

        }

        for(var linha = 1; linha <= 3; linha++){
            for(var coluna = 1; coluna <= 10; coluna++){
                document.write("*");
            }
            nextLine();
            
        }
</script>
    
</body>
</html>
